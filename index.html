<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Blog preview card</title>
</head>

<body>
  <main class="wrapper">
    <section class="container">
      <article class="card">
        <div class="card__image">
          <img src="./assets/images/illustration-article.svg" alt="Illustration article">
        </div>
        <div class="card__content content">
          <span class="content__category">Learning</span>
          <p class="content__publishdate">Published 21 Dec 2023</p>
          <h1 class="content__title">HTML & CSS foundations</h1>
          <p class="content__description">These languages are the backbone of every website, defining structure,
            content, and presentation.</p>
        </div>
        <div class="card__author author">
          <img src="./assets/images/image-avatar.webp" alt="Author's avatar">
          <p class="author__name">Greg Hooper</p>
        </div>
      </article>
    </section>

  </main>
</body>

</html>
